		<div class="container">
			<h2><p>Voeg een film toe</p></h2>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1"><p>Email address</p></label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Enter email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						><p>We'll never share your email with anyone else.</p></small
					>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1"><p>Password</p></label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect2"><p>Genre</p></label>
					<select multiple class="form-control" id="exampleFormControlSelect2">
						<option>Actie</option>
						<option>Animatie</option>
						<option>Fantasie</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1"><p>Film afbleelding</p></label>
					<input
						type="file"
						class="form-control-file"
						id="exampleFormControlFile1"
					/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
